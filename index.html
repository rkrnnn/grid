<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <title>
            Walk
        </title>
    </head>
    <body>
        <div class="title">
            <h1>
                Walking through a grid
            </h1>
        </div>
        <div class="display">
            <div class="description">
                This is your pet. You can pet him, but he might not like it!<br><br>
                He lives on a map with <span class="number-display" id="tiles-number-display"></span> tiles.<br>
                He sees <span class="number-display" id="player-score-display"></span> flowers.<br>
                <span class="number-display" id="no-food-msg" style="display: none">Your bugger has eaten everything!</span>
                <div class="input-group">
                    <input id="new-tile-number" class="input" placeholder="Change tile number"></input><button class="generic-btn">Go</button></button>
                </div>
            </div>
            <div class="grid map">
                ⬤◯◯◯◯◯◯◯
            </div>
            <div class="controls">
                <button class="btn-forward" onclick="movePlayerInArray('left')"><< Go left</button>
                <button class="btn-forward" onclick="movePlayerInArray('right')">Go right >></button>
            </div>
        </div>

        <script src="js/walk_obj.js"></script>
        <!-- <script src="js/main.js"></script> -->
    </body>
</html>
